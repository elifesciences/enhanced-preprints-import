name: CI Pipeline

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      IMPORT_WORKER_IMAGE_REPO: ghcr.io/elifesciences/enhanced-preprints-import-worker
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and load test image
        uses: docker/build-push-action@v6
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: tests
          load: true
          tags: |
            ${{ env.IMPORT_WORKER_IMAGE_REPO }}:test-${{ github.sha }}
      - name: run lint
        run: docker run ${{ env.IMPORT_WORKER_IMAGE_REPO }}:test-${{ github.sha }} yarn lint
      - name: run test
        run: docker run ${{ env.IMPORT_WORKER_IMAGE_REPO }}:test-${{ github.sha }} -v ./mock-data:/app/mock-data yarn test
      - name: run tsc
        run: docker run ${{ env.IMPORT_WORKER_IMAGE_REPO }}:test-${{ github.sha }} yarn tsc --noEmit
  test-import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up asdf
        uses: asdf-vm/actions/setup@v2
      - name: Install Temporal CLI plugin
        run: |
          asdf plugin-add temporal https://github.com/asdf-community/asdf-temporal.git
          asdf install temporal latest
          asdf global temporal latest
      - name: Verify Temporal installation
        run: |
          temporal --version
      - name: Pull images
        run: docker compose pull --quiet
      - name: Bring up import
        run: docker compose up --wait
      - name: Import
        run: |
          temporal workflow execute --type importDocmap -w import-docmap-000001 -t epp -i '{ "url": "http://mock-datahub/enhanced-preprints/docmaps/v1/by-publisher/elife/get-by-doi/10.1101%2F000001" }'
  build-and-push:
    needs: [test, test-import]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    env:
      IMPORT_WORKER_IMAGE_REPO: ghcr.io/elifesciences/enhanced-preprints-import-worker
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get current date
        id: date
        run: echo "date=$(date --utc +%Y%m%d.%H%M)" >> $GITHUB_OUTPUT
      - name: Get sha with 8 chars long
        id: commit_sha
        run: echo "commit_sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT
      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: worker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMPORT_WORKER_IMAGE_REPO }}:latest
            ${{ env.IMPORT_WORKER_IMAGE_REPO }}:master-${{ steps.commit_sha.outputs.commit_sha }}-${{ steps.date.outputs.date }}
