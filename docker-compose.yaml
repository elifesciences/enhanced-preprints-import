services:
  minio:
    image: minio/minio:RELEASE.2023-01-02T09-40-09Z
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniotest
    command: server --console-address ":9001" /data
  createbucket:
    image: minio/mc:RELEASE.2022-12-24T15-21-38Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minio miniotest;
      /usr/bin/mc mb myminio/epp;
      /usr/bin/mc mb myminio/biorxiv;
      exit 0;
      "
  temporalite:
    build:
      context: .
      dockerfile: Dockerfile.temporalite
    ports:
      - 7233:7233
      - 8233:8233
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    depends_on:
      - createbucket
      - temporalite
    environment:
      EPP_SERVER_URI: http://api:3000
      TEMPORAL_SERVER: temporalite:7233
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: miniotest
    restart: on-failure:5
    command:
      - yarn
      - start:worker:dev
    volumes:
      - ./src:/app/src


  # Downstream services for EPP
  ## Image Server
  image-server:
    image: ghcr.io/elifesciences/epp-image-server:master-e98296e1-20230316.0421
    ports:
    - "8182:8182"
    environment:
      LOG_APPLICATION_LEVEL: debug
      SOURCE_STATIC: S3Source
      S3SOURCE_ENDPOINT: http://minio:9000/
      S3SOURCE_BASICLOOKUPSTRATEGY_PATH_PREFIX: articles/
      S3SOURCE_BASICLOOKUPSTRATEGY_BUCKET_NAME: epp
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: miniotest
    healthcheck:
      test: curl http://image-server:8182/
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 2s

  ## Database (MongoDB) server
  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: testtest
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb:27017/test -u admin -p testtest --authenticationDatabase admin --quiet
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 2s

  ##Â Database (MongoDB) GUI
  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_OPTIONS_EDITORTHEME=dracula
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_AUTH_USERNAME=admin
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=testtest
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8081:8081"

  ## EPP API
  api:
    image: ghcr.io/elifesciences/enhanced-preprints:master-6f17dc7e-20230320.1536
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'apk add curl; curl http://api:3000/'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 2s
    depends_on:
      mongodb:
        condition: service_healthy
      image-server:
        condition: service_healthy
    environment:
      REPO_TYPE: MongoDB
      REPO_CONNECTION: mongodb:27017
      REPO_USERNAME: admin
      REPO_PASSWORD: testtest
    ports:
      - 3000:3000

volumes:
  minio_storage: {}
  mongodb_data: {}
